<div ngClass.lt-md="mobile" ngClass.gt-sm="desktop">

    <div class="header">
        <div class="left-group">
            <img fxHide.gt-sm src="assets/group-13.svg">
            <img src="../../../assets/logo@3x.png" class="logo" >
            <span fxHide.lt-md class="EPICURE" >EPICURE</span>
            <span fxHide.lt-md class="EPICURE" *ngIf="this.ms.adminZone"> - Admin Zone</span>
            <a class="Restaurants" fxHide.lt-md *ngIf="!this.ms.adminZone">Restaurants</a>
            <a class="Chefs" fxHide.lt-md *ngIf="!this.ms.adminZone">Chefs</a>
        </div>
        <div class="right-group" *ngIf="!this.ms.adminZone">
            <app-search-input fxHide.lt-md [header]="true"></app-search-input>
            <img src="../../../search-icon.svg" fxHide.gt-sm class="Search-icon">
            <img src="../../../assets/user-icon.svg" class="User-icon">
            <img src="../../../assets/bag-icon.svg" class="Bag-icon">
        </div>
    </div>
</div>

<table class="table table-bordered">
    <thead >
      <tr >
        <th scope="col" *ngFor="let col of headersColums">{{col}}</th>
      </tr>
    </thead>
    <tbody >

      <tr *ngFor="let item of tableData">
        <th scope="row">{{item.name}}</th>
        <td [style.backgroundImage]="'url(' + item.img + ')'" class="thumbnail"> </td>

        <td *ngIf="item.chef">{{ item.chef.name }}</td>
        <td *ngIf="item.description">{{ item.description.slice(0,19) }}</td>
        <td *ngIf="item.restaurant">{{ item.restaurant.name }}</td>

        <td *ngIf="item.restaurants">
          <ul  >
            <li  *ngFor="let res of item.restaurants">{{ res.name }}</li>    
          </ul> 
        </td>
        <td *ngIf="item.price">{{ item.price }}</td>
        <td *ngIf="item.ingredients">
          <ul  >
            <li  *ngFor="let ingredient of item.ingredients">{{ ingredient }}</li>    
          </ul> 
        </td>
        

        
        <td class="edit-box">
          <mat-checkbox class="m-1" *ngIf="item.chef" [checked]="item.inPopularList" [disabled]="true">Popular Dish</mat-checkbox> <br/>
            <button type="button" class="btn btn-secondary mr-3" (click)="openDialog(item, true)">Edit</button>
            <button type="button" class="btn btn-danger mr-3" (click)="openDialog(item)">Delete</button>
        </td>
      </tr>

    </tbody>

  </table>

<table class="table table-bordered">
  <thead >
    <tr >
      <th scope="col" *ngFor="let col of tableHeaders">{{col}}</th>
      <!-- <th scope="col">Image</th>
      <th scope="col" >Chef</th>  -->
      <!-- <th scope="col">Item Edit</th> -->
    </tr>
  </thead>
  <tbody *ngIf="!tableHeaders[4]">
      <!-- <app-table-row [item]="item"></app-table-row> -->

    <tr *ngFor="let item of tableData"  >
      <th scope="row">{{item.name}}</th>
      <td *ngIf="item.chef">{{ item.chef.name ? item.chef.name : ''}}</td>
      <td [style.backgroundImage]="'url(' + item.img + ')'" class="thumbnail"> </td>
      <td class="edit-box">
          <button type="button" class="btn btn-secondary mr-3">Edit</button>
          <button type="button" class="btn btn-danger mr-3" >Delete</button>
      </td>
    </tr>
  </tbody>
      <tbody *ngIf="tableHeaders[4]">
        
    <tr  *ngFor="let item of tableData"  > 
      <th scope="row">{{item.name}}</th> 
      <td >{{ item.description ? item.description.slice(0,19) : item.price}}</td>
      <td [style.backgroundImage]="'url(' + item.img + ')'" class="thumbnail-bg"> </td>
      <td *ngIf="item.restaurants"> <p *ngFor="let rest of item.restaurants">{{ rest.name}}</p></td>
      <td *ngIf="item.ingredients"> <p *ngFor="let rest of item.ingredients">{{ rest}}</p></td>
      <td class="edit-box">
          <button type="button" class="btn btn-secondary mr-3">Edit</button>
          <button type="button" class="btn btn-danger mr-3" >Delete</button>
      </td>
    </tr>

  </tbody>
</table>

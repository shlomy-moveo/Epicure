<div *ngIf="resturant_details" class="card" >
    <img src={{resturant_details.img}}>
    <div class="details">
        <h2 class="title" [ngClass]="resturant_details.sign_dish ? 'dish' : 'restaurant'">{{resturant_details.sign_dish ? resturant_details.sign_dish.name : resturant_details.name}}</h2>
        <p class="sub-title" [ngClass]="resturant_details.sign_dish ? 'products' : 'chef'">{{resturant_details.sign_dish ? resturant_details.sign_dish.ingredients : resturant_details.chef}}</p>
        <div *ngIf="resturant_details.sign_dish" class="dishContent">
            <img src={{resturant_details.sign_dish.icon}} alt=''>
            <div class="price">
                <div class="line"></div>
                <p> â‚ª {{resturant_details.sign_dish.price}} </p>
                <div class="line"></div>
            </div>
        </div>

    </div>
</div>
